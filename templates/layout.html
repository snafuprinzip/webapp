<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
  </head>
  <body>
    <script src="/assets/js/bootstrap.bundle.js"></script>
    <nav class="navbar navbar-expand-lg bg-body-secondary justify-content-lg-end" role="navigation">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">WebApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        {{if .CurrentUser}}
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/sublink">Men&uuml;punkt 1</a>
            </li>
          </ul>
          <div class="navbar ms-auto">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-item nav-link" href="/settings">Einstellungen</a>
              </li>
              <li class="nav-item">
                <a class="nav-item nav-link" href="/account">Account</a>
              </li>
              <li class="nav-item">
                <a class="nav-item nav-link" href="/signout">Abmelden</a>
              </li>
            </ul>
          </div>
        {{else}}
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
          </ul>
          <div class="navbar ms-auto">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-item nav-link" href="/login">Anmelden</a>
              </li>
              {{ if .OpenRegistration }}
                <li class="nav-item">
                  <a class="nav-item nav-link" href="/register">Registrieren</a>
                </li>
              {{ end }}
            </ul>
          </div>
        {{end}}
        </div>
      </div>
    </nav>
    <div class="container">
      {{if .Flash}}
      <div class="alert alert-info">
        {{.Flash}}
      </div>
      {{end}}
      {{ yield }}
    </div>
  </body>
</html>
